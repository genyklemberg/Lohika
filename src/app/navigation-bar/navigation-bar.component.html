<nav>
  <ul>
    <li *ngFor="let category of categories" [ngClass]="{'has-children': category.categories}">
      <a routerLink="./books/{{category.hash}}">{{category.caption}}</a>
      <ul *ngIf="category.categories" >
        <li *ngFor="let subCategory of category.categories">
          <a routerLink="./books/{{category.hash}}/{{subCategory.hash}}">{{subCategory.caption}}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
